{% extends "base.html" %}
{% block title %}Register - Michael Karanga Golf Foundation{% endblock %}
{% block content %}
<section>
    <h2>Register</h2>
    <form method="post" action="{{ url_for('main.register') }}" style="max-width:350px;margin:2rem auto;">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" required style="width:100%;margin-bottom:1rem;">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required style="width:100%;margin-bottom:1rem;">
        <button type="submit" style="width:100%;">Register</button>
    </form>
    <p style="text-align:center;">Already have an account? <a href="{{ url_for('main.login') }}">Login</a></p>
</section>
{% endblock %}
